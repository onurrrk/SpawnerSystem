# Präfix für alle Plugin-Nachrichten
prefix: "&8[&aSpawner&8] &r"

# =========================================
# Spawner-Spitzhacke Einstellungen
# =========================================
spawner-pickaxe-item:
  name: "&b&lSpawner Spitzhacke"
  lore:
    - "&7Benutze diese Spitzhacke, um Spawner abzubauen."
    - "&e"
    - "&aVerbleibende Nutzungen: &c%uses%"

# =========================================
# Mod-Tags (Erweitert oder Klassisch)
# =========================================
mode-tags:
  advanced: "Spawner Spitzhacke"
  classic: "Seidenberührung Spitzhacke"

# =========================================
# Spawner-Gegenstand Einstellungen
# =========================================
spawner-item:
  name: "&a%type% Spawner"
  lore:
    - "&7Platziere diesen Spawner, um Kreaturen zu spawnen."
    - "&7Kann nur mit folgendem abgebaut werden: &e%mode%"
    - "&7Entity-Typ: &a%type%"

