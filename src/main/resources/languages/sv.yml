# ===============================
# Spawner System Svenska
# ===============================

# Prefix för alla pluginmeddelanden
prefix: "&8[&aSpawner&8] &r"

# =========================================
# Inställningar för Spawner-pickaxe
# =========================================
spawner-pickaxe-item:
  name: "&b&lSpawner Hacka"
  lore:
    - "&7Använd denna hacka för att bryta spawner."
    - "&e"
    - "&aKvarvarande användningar: &c%uses%"

# =========================================
# Modtaggar (Avancerad eller Klassisk)
# =========================================
mode-tags:
  advanced: "Spawner Hacka"
  classic: "Silkes Touch Hacka"

# =========================================
# Inställningar för Spawner-objekt
# =========================================
spawner-item:
  name: "&a%type% Spawner"
  lore:
    - "&7Placera denna spawner för att spawn mobs."
    - "&7Kan endast brytas med: &e%mode%"
    - "&7Entity-typ: &a%type%"

# =========================================
# Spawner Hologram Inställningar
# =========================================
spawnable-status:
  mob_type: "&a%type% Spawner "
  break_with: "&7Kan brytas med %mode% "
  can_spawn: "&a(✓)"
  cannot_spawn: "&c(!)"

# =========================================
# Mob Hologram Inställningar
# =========================================
mob-remove-warning:
  - "&cDenna mob kommer att tas bort"
  - "&eInom %time% s om den inte lämnar området."
  
# =========================================
# Plugin-meddelanden
# =========================================
messages:
  no-permission: "&cDu har inte behörighet att använda detta kommando."
  reload-success: "&aSpawner-systemets konfiguration laddades om framgångsrikt."
  wrong-subcommand: "&aAnvändning: /spsystem <reload|pickaxegive|givespawner>"
  wrong-pickaxe-usage: "&aAnvändning: /spsystem pickaxegive <spelare> <1-1000>"
  command-disabled: "&c'pickaxegive' kommandot är endast tillgängligt i 'avancerad' läge."
  player-not-found: "&cSpelaren hittades inte: %player%"
  not-a-number: "&cAntalet användningar måste vara ett nummer."
  max-uses-limit: "&cMaximalt antal användningar är 1000."
  pickaxe-given-sender: "&a%player% fick Spawner Hacka med %uses% användningar."
  pickaxe-given-recipient: "&bDu har fått en speciell spawner hacka!"
  spawner-collected: "&aSpawner lades till i ditt inventory!"
  pickaxe-broken: "&aDin Spawner Hacka gick sönder!"
  natural-spawner-break-denied: "&cNaturliga spawners är skyddade och kan inte brytas."
  sp-pickaxe-only: "&cDenna speciella hacka kan endast bryta spawner!"
  inventory-full: "&aDitt inventory är fullt, spawner släpptes!"
  classic-silk-required: "&cSpawner kan endast brytas med Silk Touch Hacka!"
  advanced-pickaxe-required: "&cSpawner kan endast brytas med special Spawner Hacka!"
  empty-spawner-break-denied: "&cDu kan inte bryta en tom spawner!"
  spawner-given-sender: "&a%player% fick %type% spawner."
  spawner-given-recipient: "&bDu har fått %type% spawner!"
  chunk-limit-exceeded: "&cDu kan inte placera fler spawners i denna chunk!"
  egg-chunk-limit-exceeded: "&cI denna chunk kan du bara spawna %limit% mobbar av typen %type%!"
  
