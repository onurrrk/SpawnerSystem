# ===============================
# Spawner System 日本語 (Japanese)
# ===============================

# プラグインメッセージの接頭辞
prefix: "&8[&aSpawner&8] &r"

# =========================================
# スポナーピッケルの設定
# =========================================
spawner-pickaxe-item:
  name: "&b&lスポナーピッケル"
  lore:
    - "&7スポナーを壊すにはこのピッケルを使ってください。"
    - "&e"
    - "&a残り使用回数: &c%uses%"

# =========================================
# モードタグ（高度またはクラシック）
# =========================================
mode-tags:
  advanced: "スポナーピッケル"
  classic: "シルクタッチのピッケル"

# =========================================
# スポナーアイテム設定
# =========================================
spawner-item:
  name: "&a%type% スポナー"
  lore:
    - "&7このスポナーを置くとモンスターを生成します。"
    - "&7以下でのみ破壊可能: &e%mode%"
    - "&7モンスターの種類: &a%type%"

# =========================================
# スポナー ホログラム設定
# =========================================
spawnable-status:
  mob_type: "&a%type% スポナー "
  break_with: "&7%mode% で壊すことができます "
  can_spawn: "&a(✓)"
  cannot_spawn: "&c(!)"

# =========================================
# モブ ホログラム設定
# =========================================
mob-remove-warning:
  - "&cこのモブは削除されます"
  - "&eエリアから出ない場合、%time%秒以内に"
  
# =========================================
