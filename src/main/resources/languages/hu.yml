  advanced: "Spawner Csákány"
  classic: "Selyem Tapintás Csákány"

# =========================================
# Spawner tárgy beállítások
# =========================================
spawner-item:
  name: "&a%type% Spawner"
  lore:
    - "&7Ezzel a spawnerrel mobokat hozhatsz létre."
    - "&7Csak a következővel törhető: &e%mode%"
    - "&7Entity típus: &a%type%"

# =========================================
# Spawner hologram beállítások
# =========================================
spawnable-status:
  mob_type: "&a%type% Spawner "
  break_with: "&7Törhető %mode% használatával "
  can_spawn: "&a(✓)"
  cannot_spawn: "&c(!)"

