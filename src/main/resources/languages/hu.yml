# =========================================
# Spawner csákány beállítások
# =========================================
spawner-pickaxe-item:
  name: "&b&lSpawner Csákány"
  lore:
    - "&7Használd ezt a csákányt a spawner megtöréséhez."
    - "&e"
    - "&aMaradék használat: &c%uses%"

