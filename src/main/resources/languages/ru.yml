# ===============================
# Spawner System Русский (Russian)
# ===============================

# Префикс для всех сообщений
prefix: "&8[&aSpawner&8] &r"

# =========================================
# Настройки кирки для спавнера
# =========================================
spawner-pickaxe-item:
  name: "&b&lКирка Спавнера"
  lore:
    - "&7Используйте эту кирку, чтобы сломать спавнер."
    - "&e"
    - "&aОсталось использований: &c%uses%"

# =========================================
# Метки режима (advanced / classic)
# =========================================
mode-tags:
  advanced: "Кирка Спавнера"
  classic: "Кирка с шелковым прикосновением"

# =========================================
# Настройки предмета спавнера
# =========================================
spawner-item:
  name: "&a%type% Спавнер"
  lore:
    - "&7Поместите этот спавнер, чтобы спаунить монстров."
    - "&7Можно сломать только с: &e%mode%"
    - "&7Тип существа: &a%type%"

# =========================================
# Сообщения плагина
# =========================================
messages:
  no-permission: "&cУ вас нет прав для этой команды."
