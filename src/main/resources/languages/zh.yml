# ===============================
# Spawner System 简体中文 (Chinese)
# ===============================

# 插件消息前缀
prefix: "&8[&aSpawner&8] &r"

# =========================================
# 刷怪笼镐设置
# =========================================
spawner-pickaxe-item:
  name: "&b&l刷怪笼镐"
  lore:
    - "&7使用此镐来破坏刷怪笼。"
    - "&e"
    - "&a剩余使用次数: &c%uses%"

# =========================================
# 模式标签（高级或经典）
# =========================================
mode-tags:
  advanced: "刷怪笼镐"
  classic: "丝触镐"

# =========================================
# 刷怪笼物品设置
# =========================================
spawner-item:
  name: "&a%type% 刷怪笼"
  lore:
    - "&7放置此刷怪笼以生成怪物。"
    - "&7只能使用: &e%mode% 来破坏"
    - "&7怪物类型: &a%type%"

# =========================================
# 刷怪笼全息显示设置
# =========================================
spawnable-status:
  mob_type: "&a%type% 刷怪笼 "
  break_with: "&7可用 %mode% 破坏 "
  can_spawn: "&a(✓)"
  cannot_spawn: "&c(!)"

# =========================================
# 生物全息显示设置
# =========================================
mob-remove-warning:
  - "&c此生物将被移除"
  - "&e如果在 %time% 秒内不离开该区域。"
  
