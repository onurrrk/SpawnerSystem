  name: "&b&lSpawner Krumpáč"
  lore:
    - "&7Použijte tento krumpáč k rozbití spawneru."
    - "&e"
    - "&aZbývající použití: &c%uses%"

# =========================================
# Tagy režimu (Pokročilý nebo Klasický)
# =========================================
