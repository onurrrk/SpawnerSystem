# ===============================
# Spawner System Čeština
# ===============================

# Prefix pro všechny zprávy pluginu
prefix: "&8[&aSpawner&8] &r"

# =========================================
# Nastavení Spawnovacího Krumpáče
# =========================================
spawner-pickaxe-item:
  name: "&b&lSpawner Krumpáč"
  lore:
    - "&7Použijte tento krumpáč k rozbití spawneru."
    - "&e"
    - "&aZbývající použití: &c%uses%"

# =========================================
# Tagy režimu (Pokročilý nebo Klasický)
# =========================================
mode-tags:
  advanced: "Spawner Krumpáč"
  classic: "Krumpáč Hedvábný Dotek"

# =========================================
# Nastavení Spawnovacího Předmětu
# =========================================
spawner-item:
  name: "&a%type% Spawner"
  lore:
    - "&7Umístěním tohoto spawneru se spawnuje mob."
    - "&7Lze rozbít pouze tímto: &e%mode%"
    - "&7Typ entity: &a%type%"
    
# =========================================
# Nastavení hologramu spawneru
# =========================================
spawnable-status:
  mob_type: "&a%type% Spawner "
  break_with: "&7Lze zničit pomocí %mode% "
  can_spawn: "&a(✓)"
  cannot_spawn: "&c(!)"

# =========================================
# Nastavení Hologramu Moba
# =========================================
mob-remove-warning:
  - "&cTento mob bude odstraněn"
  - "&eDo %time% s, pokud neopustí oblast."
  
# =========================================
# Zprávy pluginu
# =========================================
