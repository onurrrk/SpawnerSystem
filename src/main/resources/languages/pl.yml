# ===============================
# Plik Językowy Systemu Spawnerów
# ===============================

# Prefix dla wszystkich wiadomości pluginu
prefix: "&8[&aSpawner&8] &r"

# =========================================
# Ustawienia Przedmiotu - Kilof Spawnerów
# =========================================
spawner-pickaxe-item:
  name: "&b&lKilof Spawnerów"
  lore:
    - "&7Użyj tego kilofa do niszczenia spawnerów."
    - "&e"
    - "&aPozostało użyć: &c%uses%"

# =========================================
# Tagi Trybów (Zaawansowany lub Klasyczny)
# =========================================
mode-tags:
  advanced: "Kilof Spawnerów"
  classic: "Kilof z Jedwabnym Dotykiem"

# =========================================
# Ustawienia Przedmiotu - Spawner
# =========================================
spawner-item:
  name: "&aSpawner %type%"
  lore:
    - "&7Postaw tego spawnera, aby przyzywać"
    - "&7Można zniszczyć za pomocą: &e%mode%"
    - "&7Typ istoty: &a%type%"

# =========================================
# Ustawienia Hologramu Spawnera
# =========================================
spawnable-status:
  mob_type: "&aSpawner %type% "
  break_with: "&7Można zniszczyć %mode% "
  can_spawn: "&a(✓)"
  cannot_spawn: "&c(!)"

# =========================================
# Ustawienia Hologramu Mobów
# =========================================
mob-remove-warning:
  - "&cTen mob zostanie usunięty"
  - "&eZa %time% s, jeśli nie opuści obszaru."
  
