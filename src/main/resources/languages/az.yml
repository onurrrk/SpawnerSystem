  max-uses-limit: "&cMaksimum istifadə sayı 100-dür."
  pickaxe-given-sender: "&a%player% oyunçusuna %uses% istifadəlik Spawner Kazması verildi."
  pickaxe-given-recipient: "&bXüsusi bir spawner kazması aldınız!"
  spawner-collected: "&aSpawner uğurla inventarınıza əlavə edildi!"
