# ===============================
# Spawner System Azərbaycan (Azerbaijani)
# ===============================

# Plugin mesajlarının ön eki
prefix: "&8[&aSpawner&8] &r"

# =========================================
# Spawner kazması ayarları
# =========================================
spawner-pickaxe-item:
  name: "&b&lSpawner Kazması"
  lore:
    - "&7Spawner-i qırmaq üçün bu kazmanı istifadə edin."
    - "&e"
    - "&aQalan istifadə: &c%uses%"

# =========================================
# Mod etiketləri (İnkişaf etmiş və ya Klasik)
# =========================================
mode-tags:
  advanced: "Spawner Kazması"
  classic: "İpək Toxunuşlu Kazma"

# =========================================
# Spawner əşyası ayarları
# =========================================
spawner-item:
  name: "&a%type% Spawner"
  lore:
    - "&7Bu spawner-i yerləşdirərək canavar çıxara bilərsiniz."
    - "&7Sadəcə ilə qırıla bilər: &e%mode%"
    - "&7Canavar növü: &a%type%"

# =========================================
# Spawner Hologram Ayarları
# =========================================
spawnable-status:
  mob_type: "&a%type% Spawner "
  break_with: "&7%mode% ilə qırmaq olar"
  can_spawn: "&a(✓)"
  cannot_spawn: "&c(!)"

# =========================================
# Mob Hologram Ayarları
# =========================================
mob-remove-warning:
  - "&cBu mob silinəcək"
  - "&eƏgər ərazini tərk etməsə, %time% saniyə ərzində."
  
# =========================================
# Plugin mesajları
# =========================================
messages:
  no-permission: "&cBu əmri icra etmək üçün icazəniz yoxdur."
  reload-success: "&aSpawner sistemi uğurla yenidən yükləndi."
  wrong-subcommand: "&aİstifadə: /spsystem <reload|pickaxegive|givespawner>"
  wrong-pickaxe-usage: "&aİstifadə: /spsystem pickaxegive <oyuncu> <1-100>"
  command-disabled: "&c'pickaxegive' əmri yalnız 'advanced' rejimdə istifadə edilə bilər."
  player-not-found: "&cOyunçu tapılmadı: %player%"
