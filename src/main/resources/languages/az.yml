  natural-spawner-break-denied: "&cTəbii spawner-lar qorunur və qırıla bilməz."
  sp-pickaxe-only: "&cBu xüsusi kazma yalnız spawner qırmaq üçün istifadə edilə bilər!"
  inventory-full: "&aİnventar doludur, spawner yerə düşdü!"
  classic-silk-required: "&cSpawner-ları yalnız İpək Toxunuşlu kazma ilə qıra bilərsiniz!"
  advanced-pickaxe-required: "&cSpawner-ları yalnız xüsusi Spawner Kazması ilə qıra bilərsiniz!"
  empty-spawner-break-denied: "&cBoş spawner-ları qıra bilməzsiniz!"
  spawner-given-sender: "&a%player% oyunçusuna %type% spawner verildi."
  spawner-given-recipient: "&bBir %type% spawner aldınız!"
  chunk-limit-exceeded: "&cBu chunkda daha çox spawner yerləşdirə bilməzsiniz!"
  egg-chunk-limit-exceeded: "&cBu chunkda %type% növündən ən çox %limit% mob spavn edə bilərsiniz!"
  
