# Prefisso per tutti i messaggi del plugin
prefix: "&8[&aSpawner&8] &r"

# =========================================
# Impostazioni Piccone Spawner
# =========================================
spawner-pickaxe-item:
  name: "&b&lPiccone Spawner"
  lore:
    - "&7Usa questo piccone pour rompere lo spawner."
    - "&e"
    - "&aUsi rimanenti: &c%uses%"

# =========================================
# Tag Modalità (Avanzato o Classico)
# =========================================
mode-tags:
  advanced: "Piccone Spawner"
  classic: "Piccone Tocco di Seta"

# =========================================
# Impostazioni Oggetto Spawner
# =========================================
spawner-item:
  name: "&a%type% Spawner"
  lore:
    - "&7Posiziona questo spawner per generare mostri."
    - "&7Può essere rotto solo con: &e%mode%"
    - "&7Tipo entità: &a%type%"

# =========================================
# Impostazioni ologramma dello Spawner
# =========================================
spawnable-status:
  mob_type: "&a%type% Spawner "
  break_with: "&7Può essere distrutto con %mode% "
  can_spawn: "&a(✓)"
  cannot_spawn: "&c(!)"

# =========================================
# Impostazioni Ologramma Mob
# =========================================
mob-remove-warning:
  - "&cQuesto mob verrà rimosso"
  - "&eEntro %time% s se non lascia l'area."
  
