# ===============================
# Spawner System Հայերեն (Armenian)
# ===============================

# Պլագինի բոլոր հաղորդագրությունների նախածանց
prefix: "&8[&aSpawner&8] &r"

# =========================================
# Spawner Բալթու կարգավորումներ
# =========================================
spawner-pickaxe-item:
  name: "&b&lSpawner Բալթի"
  lore:
    - "&7Օգտագործեք այս բալթին spawner-ը կոտրելու համար:"
    - "&e"
    - "&aՄնացած օգտագործումներ՝ &c%uses%"

# =========================================
# Ռեժիմի պիտակներ (Ավանդական կամ Ընդլայնված)
# =========================================
mode-tags:
  advanced: "Spawner Բալթի"
  classic: "Մետաքսե Բալթի"

# =========================================
# Spawner Առարկայի կարգավորումներ
# =========================================
spawner-item:
  name: "&a%type% Spawner"
  lore:
    - "&7Տեղադրեք այս spawner-ը՝ հրեշներ ստեղծելու համար:"
    - "&7Կոտրվում է միայն այսով՝ &e%mode%"
    - "&7Գոյացող հրեշ՝ &a%type%"

# =========================================
# Spawner հոլոգրամի կարգավորումներ
# =========================================
spawnable-status:
  mob_type: "&a%type% Spawner "
  break_with: "&7Կարող է կոտրվել՝ %mode% "
  can_spawn: "&a(✓)"
  cannot_spawn: "&c(!)"

# =========================================
# Mob հոլոգրամի կարգավորումներ
# =========================================
mob-remove-warning:
  - "&cԱյս mob-ը կհեռացվի"
  - "&e%time% վայրկյանում, եթե չլքի տարածքը"
  
# =========================================
# Պլագինի հաղորդագրություններ
# =========================================
