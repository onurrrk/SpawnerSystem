  pickaxe-broken: "&aՁեր Spawner Բալթին կոտրվեց:"
  natural-spawner-break-denied: "&cԲնական spawner-ները պաշտպանված են և չեն կարող կոտրվել:"
  sp-pickaxe-only: "&cԱյս հատուկ բալթին կարող է կոտրել միայն spawner-ներ:"
  inventory-full: "&aՁեր պարկը լի է՝ spawner-ը գետնին ընկավ:"
  classic-silk-required: "&cSpawner-ները կարող են կոտրվել միայն Մետաքսե Բալթիով:"
  advanced-pickaxe-required: "&cSpawner-ները կարող են կոտրվել միայն հատուկ Spawner Բալթիով:"
  empty-spawner-break-denied: "&cԴուք չեք կարող կոտրել դատարկ spawner:"
  spawner-given-sender: "&a%player%-ը ստացավ %type% spawner:"
  spawner-given-recipient: "&bԴուք ստացաք %type% spawner:"
  chunk-limit-exceeded: "&cԴուք չեք կարող ավելի շատ սպավներ տեղադրել այս չանկում!"
  egg-chunk-limit-exceeded: "&cԱյս չանկում դուք կարող եք սպավնել առավելագույնը %limit% %type% տիպի մոբեր!"
  
