# ===============================
# Fișierul de Limbă al Sistemului de Spawnere
# ===============================

# Prefix pentru toate mesajele pluginului
prefix: "&8[&aSpawner&8] &r"

# =========================================
# Setările Itemului de Târnacop pentru Spawnere
# =========================================
spawner-pickaxe-item:
  name: "&b&lTârnacop de Spawnere"
  lore:
    - "&7Folosește acest târnacop pentru a spawne spawnere."
    - "&e"
    - "&aUtilizări rămase: &c%uses%"

# =========================================
# Etichete de Mod (Avansat sau Clasic)
# =========================================
mode-tags:
  advanced: "Târnacop de Spawnere"
  classic: "Târnacop cu Atingeri de Mătase"

# =========================================
# Setările Itemului Spawner
# =========================================
spawner-item:
  name: "&aSpawner %type%"
  lore:
    - "&7Plasează acest spawner pentru a genera"
    - "&7Poate fi spart cu: &e%mode%"
    - "&7Tip entitate: &a%type%"

# =========================================
# Setările Hologramelor pentru Spawnere
# =========================================
spawnable-status:
  mob_type: "&aSpawner %type% "
  break_with: "&7Poate fi spart cu %mode% "
  can_spawn: "&a(✓)"
  cannot_spawn: "&c(!)"

# =========================================
# Setări Hologram pentru Mob
# =========================================
mob-remove-warning:
  - "&cAcest mob va fi eliminat"
  - "&eÎn %time% s dacă nu părăsește zona."
  
