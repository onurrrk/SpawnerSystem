# ===============================
# Ficheiro de Idioma do Sistema de Spawners
# ===============================

# Prefixo para todas as mensagens do plugin
prefix: "&8[&aSpawner&8] &r"

# =========================================
# Configurações do Item Picareta de Spawner
# =========================================
spawner-pickaxe-item:
  name: "&b&lPicareta de Spawner"
  lore:
    - "&7Usa esta picareta para partir spawners."
    - "&e"
    - "&aUsos restantes: &c%uses%"

# =========================================
# Tags de Modo (Avançado ou Clássico)
# =========================================
mode-tags:
  advanced: "Picareta de Spawner"
  classic: "Picareta com Toque de Seda"

# =========================================
# Configurações do Item Spawner
# =========================================
spawner-item:
  name: "&aSpawner de %type%"
  lore:
    - "&7Coloca este spawner para gerar monstros."
    - "&7Pode ser partido com: &e%mode%"
    - "&7Tipo de entidade: &a%type%"

# =========================================
# Configurações do Holograma do Spawner
# =========================================
spawnable-status:
  mob_type: "&aSpawner de %type% "
  break_with: "&7Pode ser partido com %mode% "
  can_spawn: "&a(✓)"
  cannot_spawn: "&c(!)"

# =========================================
# Configurações de Holograma de Mob
# =========================================
mob-remove-warning:
  - "&cEste mob será removido"
  - "&eDentro de %time% s se não sair da área."
  
# =========================================
# Mensagens do Plugin
# =========================================
messages:
  no-permission: "&cNão tens permissão para usar este comando."
  reload-success: "&aConfiguração do sistema de spawner recarregada com sucesso."
  wrong-subcommand: "&aUso: /spsystem <reload|pickaxegive|givespawner>"
  wrong-pickaxe-usage: "&aUso: /spsystem pickaxegive <jogador> <1-1000>"
  command-disabled: "&cO comando 'pickaxegive' está disponível apenas no modo 'avançado'."
  player-not-found: "&cJogador não encontrado: %player%"
  not-a-number: "&cA quantidade de usos deve ser um número."
  max-uses-limit: "&cO limite máximo de usos é 1000."
  pickaxe-given-sender: "&aDeste a Picareta de Spawner com %uses% usos a %player%."
  pickaxe-given-recipient: "&bRecebeste uma picareta especial de spawner!"
  spawner-collected: "&aSpawner adicionado ao teu inventário com sucesso!"
  pickaxe-broken: "&aA tua picareta de spawner partiu-se!"
  natural-spawner-break-denied: "&cSpawners naturais estão protegidos e não podem ser partidos."
  sp-pickaxe-only: "&cEsta picareta especial só pode ser usada para partir spawners!"
  inventory-full: "&aO teu inventário estava cheio, então o spawner foi largado no chão!"
  classic-silk-required: "&cSó podes partir spawners com uma picareta encantada com Toque de Seda!"
  advanced-pickaxe-required: "&cSó podes partir spawners com a Picareta de Spawner especial!"
  empty-spawner-break-denied: "&cNão podes partir este spawner vazio!"
  spawner-given-sender: "&aDeste um spawner de %type% a %player%."
  spawner-given-recipient: "&bRecebeste um spawner de %type%!"
  chunk-limit-exceeded: "&cNão podes colocar mais spawners neste chunk!"
  egg-chunk-limit-exceeded: "&cNeste chunk, você só pode spawnar %limit% mobs do tipo %type%!"
  
