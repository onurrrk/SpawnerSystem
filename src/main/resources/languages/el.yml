# Πρόθεμα για όλα τα μηνύματα του plugin
prefix: "&8[&aSpawner&8] &r"

# =========================================
# Ρυθμίσεις Τσεκούρι Spawner
# =========================================
spawner-pickaxe-item:
  name: "&b&lSpawner Τσεκούρι"
  lore:
    - "&7Χρησιμοποιήστε αυτό το τσεκούρι για να σπάσετε το spawner."
    - "&e"
    - "&aΥπόλοιπες χρήσεις: &c%uses%"

# =========================================
# Ετικέτες λειτουργίας (Προχωρημένο ή Κλασικό)
# =========================================
mode-tags:
  advanced: "Spawner Τσεκούρι"
