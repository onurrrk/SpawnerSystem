# =========================================
# Ρυθμίσεις Αντικειμένου Spawner
# =========================================
spawner-item:
  name: "&a%type% Spawner"
  lore:
    - "&7Τοποθετήστε αυτό το spawner για να εμφανίσετε τέρατα."
    - "&7Μπορεί να σπάσει μόνο με: &e%mode%"
    - "&7Τύπος οντότητας: &a%type%"

# =========================================
# Ρυθμίσεις Χologram Spawner
# =========================================
spawnable-status:
  mob_type: "&a%type% Spawner "
  break_with: "&7Μπορεί να καταστραφεί με %mode% "
  can_spawn: "&a(✓)"
  cannot_spawn: "&c(!)"

