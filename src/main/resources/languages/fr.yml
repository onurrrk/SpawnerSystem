# ===============================
# Spawner System Français (French)
# ===============================

# Préfixe pour tous les messages du plugin
prefix: "&8[&aSpawner&8] &r"

# =========================================
# Paramètres de la pioche de Spawner
# =========================================
spawner-pickaxe-item:
  name: "&b&lPioche de Spawner"
  lore:
    - "&7Utilisez cette pioche pour casser le spawner."
    - "&e"
    - "&aUtilisations restantes: &c%uses%"

# =========================================
# Tags de mode (Avancé ou Classique)
# =========================================
mode-tags:
  advanced: "Pioche de Spawner"
  classic: "Pioche Silk Touch"

# =========================================
# Paramètres de l'objet Spawner
# =========================================
spawner-item:
  name: "&a%type% Spawner"
  lore:
    - "&7Placez ce spawner pour générer des monstres."
    - "&7Peut être cassé uniquement avec: &e%mode%"
    - "&7Type d'entité: &a%type%"

# =========================================
# Paramètres de l'hologramme du Spawner
# =========================================
spawnable-status:
  mob_type: "&a%type% Spawner "
  break_with: "&7Peut être cassé avec %mode% "
  can_spawn: "&a(✓)"
  cannot_spawn: "&c(!)"

# =========================================
# Paramètres d'Hologramme de Mob
# =========================================
mob-remove-warning:
  - "&cCe mob sera supprimé"
  - "&eDans %time% s s'il ne quitte pas la zone."
  
# =========================================
# Messages du plugin
# =========================================
messages:
  no-permission: "&cVous n'avez pas la permission d'utiliser cette commande."
  reload-success: "&aLa configuration du Spawner a été rechargée avec succès."
  wrong-subcommand: "&aUsage: /spsystem <reload|pickaxegive|givespawner>"
  wrong-pickaxe-usage: "&aUsage: /spsystem pickaxegive <joueur> <1-1000>"
  command-disabled: "&cLa commande 'pickaxegive' est seulement disponible en mode 'avancé'."
  player-not-found: "&cJoueur introuvable: %player%"
  not-a-number: "&cLe nombre d'utilisations doit être un chiffre."
  max-uses-limit: "&cLe nombre maximal d'utilisations est 1000."
  pickaxe-given-sender: "&a%player% a reçu une pioche de Spawner avec %uses% utilisations."
  pickaxe-given-recipient: "&bVous avez reçu une pioche de Spawner spéciale !"
  spawner-collected: "&aLe spawner a été ajouté à votre inventaire avec succès !"
  pickaxe-broken: "&aVotre pioche de Spawner est cassée !"
  natural-spawner-break-denied: "&cLes spawners naturels sont protégés et ne peuvent pas être cassés."
  sp-pickaxe-only: "&cCette pioche spéciale peut seulement casser des spawners !"
  inventory-full: "&aVotre inventaire est plein, le spawner est tombé au sol !"
  classic-silk-required: "&cLes spawners peuvent seulement être cassés avec une pioche Silk Touch !"
  advanced-pickaxe-required: "&cLes spawners peuvent seulement être cassés avec une pioche de Spawner spéciale !"
  empty-spawner-break-denied: "&cVous ne pouvez pas casser un spawner vide !"
  spawner-given-sender: "&a%player% a reçu un spawner %type%."
  spawner-given-recipient: "&bVous avez reçu un spawner %type% !"
  chunk-limit-exceeded: "&cVous ne pouvez pas placer plus de spawners dans ce chunk!"
  egg-chunk-limit-exceeded: "&cDans ce chunk, vous ne pouvez spawn que %limit% mobs de type %type% !"
  
